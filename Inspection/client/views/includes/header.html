<template name='header'>
<header id="header">
	<div id="logo-group">
		<span id="logo"> <img src="img/logo.png" alt="NIS Ltd"> </span>
	</div>
  {{#if getDisabled}}
    <label id="computerIDText">Computer ID {{getComputerID}}</label>
  {{else}}
    <input type='number' max=9999 min=0 class="input-sm" id="computerID" placeholder="Enter computer ID">
  {{/if}}
  
  {{#if getLogin}}
    {{> loginButtons}}
  {{/if}}
  {{> notifications}}
</header>
  
</template>
